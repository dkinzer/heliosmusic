<html>
  <head>
    <link rel="stylesheet" type="text/css" href="etc/style.css">
    <link rel="stylesheet" href="etc/colorbox/colorbox.css" />
    <link rel="stylesheet" href="etc\tweet/jquery.tweet.css" />
  </head>
  <body>
    <div class="back-ground">
      <img id="back-ground" src="img/helios.jpg" />
    </div>
    <div id="main">
      <div id="info">

        <!-- Begin icons -->
        <div id="icons">
          <ul>
            <li><div></div><a href="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F86518911&amp;color=4202ab&amp;auto_play=false&amp;show_artwork=true" class="soundcloud"></a></li>
            <li><div></div><a href="#" class="signup"></a></li>
            <li><div></div><a href="http://www.facebook.com/plugins/likebox.php?href=http%3A%2F%2Fwww.facebook.com%2Fsoyhelios&amp;width=500&amp;height=395&amp;show_faces=false&amp;colorscheme=light&amp;stream=true&amp;border_color&amp;header=false" class="facebook"></a></li>
            <li><div></div><a id="twitter-timeline" href="div#twitter-timeline" class="twitter"></a></li>
            <li><div></div><a href="http://widgets.itunes.apple.com/widget.html?c=us&brc=FFFFFF&blc=FFFFFF&trc=FFFFFF&tlc=FFFFFF&d=&t=&m=music&e=album&w=500&h=400&ids=535362219&wt=discovery&partnerId=&affiliate_id=" class="itunes"></a></li>
          
          </ul>
        </div>
        <div id="footer">

        <!-- Beign Share Section -->
        <div id="share">
          <ul>
            <li><a href="https://facebook.com/soyhelios" target="_blank" title="helios on Facebook" class="facebooklink"></a></li>
            <li class="last"><a href="http://twitter.com/h2theoh" target="_blank" title="helios on Twitter" class="twitterlink hidetext"></a></li>		    	
          </ul>
        </div>

        </div>

        <!-- Hidden content for inline stuff -->
        <div id="hidebag">
          <div id="twitter-timeline">
            <a class="twitter twitter-timeline" href="https://twitter.com/H2theOH" width="500" height="400" data-widget-id="327841178219331584"></a>
          </div>
        </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script language="javascript" src="etc/tweet/jquery.tweet.js" type="text/javascript"></script>
    <script src="etc/center.js"></script>
    <script src="etc/colorbox/jquery.colorbox-min.js"></script>
    <!-- Add tweets -->
    <script type='text/javascript'>
      jQuery(function($){
        $("div#twitter-timeline").tweet({
          join_text: "auto",
          avatar_size: 32,
          username: "h2theoh",
          count: 10,
          loading_text: "loading tweets..."
        });
      });
    </script>
    <script language="JavaScript">
      $(".facebook").colorbox({iframe:true, innerWidth:500, innerHeight:395});
      $(".soundcloud").colorbox({iframe:true, innerWidth:500, innerHeight:395});
      $(".itunes").colorbox({iframe:true, innerWidth:500, innerHeight:395});
      $("a#twitter-timeline").colorbox({inline:true, innerWidth:500, innerHeight:395});

    </script>

  </body>
</html>
